<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple_Calculator</title>

</head>
<body>
    <section id="main">
        <div id="calculator">
            <h1>Simple Calculator</h1>
            <div id="display">
                <p id="resultado"></p>
            </div>
            <table >
                <tr>
                    <td><button class="itemAC dark" onclick="clean()">AC</button></td>
                    <td><button class="button" onclick="back('')">&lsaquo;&lsaquo;</button></td>
                    <td><button class="button" onclick="insert('/')">&frasl;</button></td>
                    <td><button class="button" onclick="insert('*')">&lowast;</button></td>
                </tr>
                <tr> 
                    <td><button class="button" onclick="insert('7')">7</button></td>
                    <td><button class="button" onclick="insert('8')">8</button></td>
                    <td><button class="button" onclick="insert('9')">9</button></td>
                    <td><button class="button" onclick="insert('-')">-</button></td>
                </tr>
                <tr> 
                    <td><button class="button" onclick="insert('4')">4</button></td>
                    <td><button class="button" onclick="insert('5')">5</button></td>
                    <td><button class="button" onclick="insert('6')">6</button></td>
                    <td><button class="button" onclick="insert('+')">+</button></td>
                </tr>
                <tr > 
                    <td><button class="button" onclick="insert('1')">1</button></td>
                    <td><button class="button" onclick="insert('2')">2</button></td>
                    <td><button class="button" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="item-eq"style="height:150px"; onclick="calcular()">=</button></td>
                </tr>
                <tr> 
                    <td colspan="2"><button class="button" style="width:150px"; onclick="insert('0')">0</button></td>
                    <td><button  class="button" onclick="insert(',')">&sbquo;</button></td>
                </tr>
            </table>
        </div>
    </section>   
    <div><script src="./script.js"></script></div>
</body>
</html>
